 <!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Country Trivia</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

 <div id="firstpage">
        <div class="firstpageContainer">
            <h1>Country Trivia</h1>
            <hr />
            <p>You have 60 seconds to answer 10 questions.</p>
            <br />
            <button type="button" id="start-game" class="btn btn-primary black-background white">Start Game</button>
        </div>
    </div>

    <div id="answerPage">
        <div class="answerContainer">
			<h1>Done!!!</h1>
            <h2>Your Score Breakdown</h2>
            <hr />
            <p id="correctAnswerPage">Correct Answers: </p>
            <p id="wrongAnswerPage">Wrong Answers: </p>
            <button class="btn btn-success" id="reset">Play Again?</button>
        </div>
    </div>


    <div id="gameOver">
        <div class="gameOverContainer">
            <h2 class="gameOverHeader">Game Over!</h2>
            <hr />
            <p>Your Score Breakdown:</p>
            <p id="correctAnswersGameOver">Correct Answers: </p>
            <p id="wrongAnswerGameOver">Wrong Answers: </p>
            <button class="btn btn-success" id="reset">Play Again?</button>
        </div>
    </div>

    <div class="questionContainer">
        <header>Country Trivia!</header>
        <div class="row timeRemain">Time Remaining:
            <div id="timeRemain">60</div>
        </div>

        <div class="questions">
            <button type="button" class="btn btn-primary black-background white" id="submit-button">Submit</button>
            
        </div>

    </div>
	<!-- <button class="btn btn-success" id="reset">Play Again?</button> -->
    <script src="assets/javascript/app.js "></script>

</body>
</html>
